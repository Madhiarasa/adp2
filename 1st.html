
<!DOCTYPE html>
<html>
<head>
    <title>Online Bank Account</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            width: 30%;
            margin: 0 auto;
            padding: 20px;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        .dashboard {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Register for an Online Bank Account</h1>
        <form id="registrationForm" onsubmit="return validateRegistrationForm()">
            <input type="text" id="fullName" placeholder="Full Name" required>
            <input type="date" id="dob" required>
            <input type="text" id="address" placeholder="Address" required>
            <input type="tel" id="mobileNumber" placeholder="Mobile Number" required>
            <input type="text" id="pinCode" placeholder="PIN Code" required>
            <input type="text" id="fatherName" placeholder="Father's Name" required>
           
            <label for="accountType">Select Account Type:</label>
            <select id="accountType" required>
                <option value="savings">Savings Account</option>
                <option value="checking">Checking Account</option>
                <option value="business">Business Account</option>
            </select>
           
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
            <button type="submit">Register</button>
        </form>

        <div class="dashboard" id="dashboard">
            <!-- ... (Dashboard content remains the same) ... -->
        </div>
    </div>

    <script>
        function validateRegistrationForm() {
            const fullName = document.getElementById("fullName").value;
            const dob = document.getElementById("dob").value;
            const address = document.getElementById("address").value;
            const mobileNumber = document.getElementById("mobileNumber").value;
            const pinCode = document.getElementById("pinCode").value;
            const fatherName = document.getElementById("fatherName").value;
            const accountType = document.getElementById("accountType").value;
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirmPassword").value;

            // Regular expressions for validation
            const namePattern = /^[A-Za-z\s]+$/; // Allows only alphabets and spaces
            const mobilePattern = /^\d{10}$/;   // 10-digit mobile number
            const pinCodePattern = /^\d{6}$/;    // 6-digit PIN code
            const passwordPattern = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}$/; // Password with at least one digit, one lowercase and one uppercase letter, and 8 or more characters

            if (!fullName || !dob || !address || !mobileNumber || !pinCode || !fatherName || !accountType || !username || !password || !confirmPassword) {
                alert("All fields are required for registration.");
                return false;
            }

            if (!namePattern.test(fullName)) {
                alert("Full Name should contain only alphabets and spaces.");
                return false;
            }

            if (!mobilePattern.test(mobileNumber)) {
                alert("Mobile Number should be a 10-digit number.");
                return false;
            }

            if (!pinCodePattern.test(pinCode)) {
                alert("PIN Code should be a 6-digit number.");
                return false;
            }

            if (!passwordPattern.test(password)) {
                alert("Password must have at least one digit, one lowercase and one uppercase letter, and be 8 or more characters.");
                return false;
            }

            if (password !== confirmPassword) {
                alert("Password and Confirm Password do not match.");
                return false;
            }

            // Additional validation can be added here if needed

            return true;
        }
    </script>
</body>
</html>
